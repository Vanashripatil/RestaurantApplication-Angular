<nav class="navbar navbar-light">
  <div class="container-fluid">
    <h2>RestaurantApp</h2>
    <div class="d-flex">
      <button class="btn btn-success" (click)="showModal=true" (click)="clickAddResto()">Add Restaurant</button>
    </div>
  </div>
</nav>
<!-- table -->
<div class="container">
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.service}}</td>
      <td>
        <button class="btn btn-info" (click)="showModal=true" (click)="onEditData(data)">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deleteData(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>


<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show' : showModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group" >
            <label >Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label >Email</label>
            <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label >Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label >Service</label>
            <input type="text" formControlName="service" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label >Address</label>
            <input type="text" formControlName="address" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button *ngIf="showAdd" type="submit" (click)="showModal=false" class="btn btn-primary" (click)="addResto()" >Submit</button>&nbsp;
          <button *ngIf="showBtn" type="submit" class="btn btn-primary" (click)="showModal=false" (click)="updateData()">Update</button>&nbsp;
          <button type="button" (click)="showModal=false" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
